<!DOCTYPE html>
<!--HTML5 is the unicorn that craps skittles out its rear end-->
<html>
  <head>
    <title>CanvAsteroids</title>

    <script src="require.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      require({
          paths: {
            "canvasteroids": "./lib",
            "canvas-utils": "./lib/canvas-utils",
            "soundmanager": "./lib/soundmanager/script"
          }
        },["canvasteroids/game"], function () {
        require.ready(function () {
            var game = require("canvasteroids/game");
            game.init('gameCanvas');
            game.start();
        })
      })
    </script>
  </head>
  <body style="margin:0;padding:0;overflow:hidden">
    <canvas id="gameCanvas" style="overflow:hide;margin:0;padding:0">Sorry, your browser does not support Canvas. For best results, try recent version of Chrome, Firefox, Opera, or IE9</canvas> 
  </body>
</html>
