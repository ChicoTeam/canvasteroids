<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width; height=device-height; initial-scale=1.0; maximum-scale=1.0;" /> 
    <title>Asteroids</title>

    <script src="../../lib/soundmanager/script/soundmanager2-nodebug-jsmin.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      soundManager.url = "../../lib/soundmanager/swf/";
      soundManager.useFlashBlock = false;
      soundManager.useHighPerformance = true;
    </script>

    <script src="../../lib/extjs/ext-foundation-debug.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      Ext.Loader.setConfig({
          paths: {
            'canvasteroids': '../../lib',
            'canvasutils': '../../lib/canvasutils',
            'collection': '../../lib/collection',
            'collision': '../../lib/collision',
            'controller': '../../lib/controller',
            'drawable': '../../lib/drawable',
            'eventbus': '../../lib/eventbus',
            'geometry': '../../lib/geometry',
            'interactive': '../../lib/interactive',
            'motion': '../../lib/motion',
            'oop': '../../lib/oop',
            'renderer': '../../lib/renderer',
            'soundeffects': '../../lib/soundeffects',
            'sprites': '../../lib/sprites',
            'ui': '../../lib/ui'
            },
            enabled: true
        });
        Ext.require('Asteroids');
        Ext.onReady(function () {
            var game = new Asteroids({
                canvasId: 'gameCanvas',
                stroke: '#FF0000'
            });
            game.start();
        });
    </script>
  </head>
  <body style="margin:0;padding:0;overflow:hidden">
    <canvas id="gameCanvas" style="overflow:hide;margin:0;padding:0">Sorry, your browser does not support Canvas. For best results, try recent version of Chrome, Firefox, Opera, or IE9</canvas> 
  </body>
</html>
