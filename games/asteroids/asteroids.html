<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width; height=device-height; initial-scale=1.0; maximum-scale=1.0;" /> 
    <title>Asteroids</title>

  <style type="text/css"> 
    
    * {
      -webkit-touch-callout: none; /* prevent callout to copy image, etc when tap to hold */
      -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */
    /* make transparent link selection, adjust last value opacity 0 to 1.0 */
      -webkit-tap-highlight-color: rgba(0,0,0,0); 
      -webkit-user-select: none; /* prevent copy paste, to allow, change 'none' to 'text' */
      -webkit-tap-highlight-color: rgba(0,0,0,0); 
    }
  </style>

    <script src="../../lib/soundmanager/script/soundmanager2-nodebug-jsmin.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      soundManager.url = "../../lib/soundmanager/swf/";
      soundManager.useFlashBlock = false;
      soundManager.useHighPerformance = true;
    </script>

    <script src="../../lib/extjs/ext-foundation.js" type="text/javascript" charset="utf-8"></script>
    <script src="app-all.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body style="margin:0;padding:0;overflow:hidden">
    <canvas id="gameCanvas" style="overflow:hide;margin:0;padding:0">Sorry, your browser does not support Canvas. For best results, try recent version of Chrome, Firefox, Opera, or IE9</canvas> 
    <script type="text/javascript" charset="utf-8">
        Ext.onReady(function () {
            var game = new Asteroids({
                canvasId: 'gameCanvas',
                stroke: '#FF0000'
            });
            game.start();
        });
    </script>
<!--Chrome Frame-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
  <script>
   CFInstall.check();
  </script>
    
  </body>
</html>
